<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <!-- css file links -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Clock Container start -->
    <div class="container">

        <!-- Clock heading start -->
        <h1>Creat Analog Clock </h1>
        <h1>Using Html CSS & JavaScript</h1>
        <!-- Clock heading end -->

        <!-- Clock section start -->
        <div class="clock">
            <div class="hands" id="seconds" style="--h:25vmin; --color:red"><i></i></div>
            <div class="hands" id="minuts" style="--h:20vmin; --color:white"><i></i></div>
            <div class="hands" id="hours" style="--h:14vmin; --color:white"><i></i></div>
            <span class="digit" style="--i:1"> <b>1</b> </span>
            <span class="digit" style="--i:2"> <b>2</b> </span>
            <span class="digit" style="--i:3"> <b class="big">3</b></span>
            <span class="digit" style="--i:4"> <b>4</b> </span>
            <span class="digit" style="--i:5"> <b>5</b> </span>
            <span class="digit" style="--i:6"> <b class="big">6</b></span>
            <span class="digit" style="--i:7"> <b>7</b> </span>
            <span class="digit" style="--i:8"> <b>8</b> </span>
            <span class="digit" style="--i:9"> <b class="big">9</b></span>
            <span class="digit" style="--i:10"> <b>10</b> </span>
            <span class="digit" style="--i:11"> <b>11</b> </span>
            <span class="digit" style="--i:12"> <b class="big">12</b></span>
        </div>
        <!-- Clock section end -->
    </div>
    <!-- Clock Container end -->


    <!-- JavaScript file link -->
    <script src="app.js"></script>
</body>
</html>
